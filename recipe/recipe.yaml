context:
  name: lerna
  version: "2.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5793bcfb57ee48692866fcf08311e9dc23e7a75f4494eed3bd90351fc8570545

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hydra-core
    - importlib-metadata

tests:
  - python:
      imports:
        - lerna
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: lerna is a collection of plugins and extensions for hydra
  homepage: https://github.com/timkpaine/lerna
  repository: https://github.com/timkpaine/lerna

extra:
  recipe-maintainers:
    - timkpaine
